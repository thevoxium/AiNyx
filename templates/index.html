<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="directory-browser">
                <h2>Browse File</h2>
                <div id="current-path"></div>
                <div id="directory-list"></div>
            </div>
            <div id="file-list"></div>
        </div>
        <div id="resizer-1" class="resizer"></div>
        <div id="editor-container">
            <div id="tabs-container"></div>
            <div id="editor"></div>
            <div id="button-container" class="button-container">
                <button onclick="saveCurrentFile()" class="btn btn-save">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    <span>Save</span>
                </button>
                <button onclick="runCode()" class="btn btn-run">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    <span>Run</span>
                </button>
                <button onclick="toggleChat()" class="btn btn-assistant">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                    <span>Assistant</span>
                </button>
                <span id="save-notification"></span>
            </div>
        </div>
        <div id="resizer-2" class="resizer"></div>
        <div id="io-container">
            <div id="input">
                <h2>Input</h2>
                <textarea id="input-area" rows="5" placeholder="Paste your input here..."></textarea>
            </div>
            <div id="output">
                <h2>Output</h2>
                <pre id="output-area"></pre>
            </div>
        </div>
        <div id="resizer-3" class="resizer"></div>
        <div id="chat-container" style="display: none;">
            <div id="chat-header">
                <h2>Assistant</h2>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <div id="chat-input-area" contenteditable="true"></div>
                <button id="chat-send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
