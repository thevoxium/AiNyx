<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="directory-browser">
                <h2>Browse File</h2>
                <div id="current-path"></div>
                <div id="directory-list"></div>
            </div>
            <div id="file-list"></div>
        </div>
        <div id="resizer-1" class="resizer"></div>
        <div id="editor-container">
            <div id="tabs-container"></div>
            <div id="editor"></div>
            <div id="button-container">
                <button onclick="saveCurrentFile()">Save</button>
                <button onclick="runCode()">Run</button>
                <button onclick="toggleChat()">Assistant</button>
                <span id="save-notification"></span>
            </div>
        </div>
        <div id="resizer-2" class="resizer"></div>
        <div id="io-container">
            <div id="input">
                <h2>Input</h2>
                <textarea id="input-area" rows="5" placeholder="Paste your input here..."></textarea>
            </div>
            <div id="output">
                <h2>Output</h2>
                <pre id="output-area"></pre>
            </div>
        </div>
        <div id="resizer-3" class="resizer"></div>
        <div id="chat-container" style="display: none;">
            <div id="chat-header">
                <h2>Assistant</h2>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <div id="chat-input-area" contenteditable="true"></div>
                <button id="chat-send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
